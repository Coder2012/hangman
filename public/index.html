<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="viewport"
      content="initial-scale=1, maximum-scale=1, user-scalable=no, minimum-scale=1, width=device-width, height=device-height"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <style>
      @font-face {
        font-family: "Bungee";
        src: url('/assets/Bungee-Regular.ttf') format('truetype');
        font-weight: 400;
        font-style: regular;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        width: 100vw;
        height: 100vh;
      }
    </style>
    <script>
      WebFontConfig = {
        custom: {
          families: ['Bungee'],
        },
      }
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" async></script>
  </head>
  <body></body>
</html>
